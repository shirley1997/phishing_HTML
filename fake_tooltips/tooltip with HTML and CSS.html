<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text or Button with Tooltip</title>

<br><br><br>

<!--Inline CSS Part begins-->
<style>

  .content {
    text-align: center;
  }


  .tooltip-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }   

  .tooltip-container .tooltip {
    visibility: hidden;
    width: max-content;
    font-size: 10px;
    background-color: black;
    color: white;
    text-align: center;
    border-radius: 5px;
    padding: 6px;
    position: absolute;
    z-index: 1;
    bottom: calc(120%);  /* Position the tooltip above the container */
    left: 50%;
    transform: translateX(-50%);
     /* Use negative half of the width to center */ 
    opacity: 0;
    transition: opacity 0.3s;
    
  } 

  /* Fade In tooltip with CSS style */
  .tooltip-container .tooltipanime {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -60px;
    
    /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
    opacity: 0;
    transition: opacity 1s;
  }

  .tooltip-container:hover .tooltipanime {
  visibility: visible;
  opacity: 1;
  }



  /*create the trainagle under tooltips */
  .tooltip-container .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #000000 transparent transparent transparent;
        }

  .tooltip-container:hover .tooltip {
    visibility: visible;
    opacity: 1;
    
  }

  .tooltip-container .tooltip a {
    color: rgb(255, 255, 255);
    text-decoration: underline;
  }


  /* Hide default browser tooltip */
    	a {
    text-decoration: none; /* Remove underline 
    cursor: pointer; /* Ensure cursor shows as pointer on hover */
        }  
</style>
</head>


<body>
  <!-- add tooltip in a word from a sentence use <span> attribute, Pure CSS Tooltips -->
  <div class="content">

    <div class="tooltip-container">Fade In Tooltip
      <span class="tooltipanime">Tooltip text</span>
    </div>


    <p>
        More information please click
        <span class="tooltip-container">
            here
            <span class="tooltip">Click here to verify your account</span>
        </span>.
    </p>


    <p>
        <a href="https://malicious-website.com" class="tooltip-container">
            Hover over this centered link
            <span class="tooltip">Tooltip text for link</span>
        </a>
    </p>


    <p>
        <button class="tooltip-container" onclick="window.location.href='https://malicious-website.com'">
            Hover over this centered button
            <span class="tooltip">Tooltip text for button</span>
        </button>
    </p>

    
    <!-- Text with Tooltip 
   in VS code defult browser will display defult tooltip, but in firefox and Microsoft Edge, 
   the original tooltip will be hidden, only the custom CSS tooltip is shown
   The Tooltip is with hyperlink which leads to malicious website-->
   <br>
    <div class="tooltip-container">
      
      <a href="https://malicious-website.com/verify">Click me</a>
      <div class="tooltip">
          <a href="https://malicious-website.com/verify" target="_blank">https://www.trustedbank.com/verify</a>
      
      </div>
    </div>


    <br><br><br>

    <!-- Button with Tooltip 
    the fake tooltip is with link text-->
    <div class="tooltip-container">
      <button onclick="window.location.href='https://malicious-website.com/verify'">Click me</button>
      <div class="tooltip">
        <a href="https://malicious-website.com/verify" target="_blank"> https://www.trustedbank.com/verify</a>
      </div>





  

    
  </div>
</body>
</html>
