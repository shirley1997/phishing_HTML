<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text or Button with Tooltip</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--use CSS style to customize tooltips like font size, color, background color -->
<style>
    
    .tooltip {
        font-size: 12px; /* Adjust the font size */
    }

    .tooltip-inner {
        background-color: #000000; /* Custom background color */
        color: #ffffff; /* Text color */
    }

    /*.tooltip.top .tooltip-arrow {
        border-top-color: #ffcc00; /* Arrow color (top placement) 
    } */
</style>

</head>
<body>
    <br><br>

    <!--To create a tooltip, add the data-toggle="tooltip" attribute to an element.-->
  <!-- Text with Tooltip -->
  <div class="container">
    <a href="https://malicious-website.com/verify" data-toggle="tooltip" data-placement="top" title="https://www.trustedbank.com/verify">Hover over me</a>
  </div>
    
  <br><br>  

    <!-- Button with Tooltip -->
  <div class="container">
    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"  title="https://www.trustedbank.com/verify" onclick="window.location.href='https://malicious-website.com/verify'">Click me</button>
  </div>

  

  <!--Tooltips must be initialized with jQuery: select the specified element and call the tooltip() method. -->
<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
</script>
</body>
</html>
