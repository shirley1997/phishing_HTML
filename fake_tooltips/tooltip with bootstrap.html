<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text or Button with Tooltip</title>

<!-- Use Bootstrap libraries-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--use CSS style to customize tooltips like font size, color, background color -->
<style>
    
    .tooltip {
        font-size: 12px; /* Adjust the font size */
    }

    .tooltip-inner {
        background-color: #ec3d3d; /* Custom background color */
        color: #ffffff; /* Text color */
    }


</style>

</head>
<body>
    <br><br><br><br><br><br>  

    <!--To create a Bootstrap tooltip, add the data-toggle="tooltip" attribute to an element.-->


  <!-- Fake Tooltip using Bootstrap (on Text)-->
    <div class="container">
      <a href="https://malicious-website.com/verify" data-toggle="tooltip" data-placement="top" 
      title="https://www.trustedbank.com/verify">Hover over me</a>
    </div>
    
  <br><br><br><br>    

    <!-- Fake Tooltip using Bootstrap (on Button)-->
    <div class="container">
      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"  
      title="https://www.trustedbank.com/verify" 
      onclick="window.location.href='https://malicious-website.com/verify'">Click me</button>
    </div>

  

  <!--Tooltips must be initialized with JavaScript: select the specified element and call the tooltip() method. -->
  <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
      });
  </script>
  </body>
  </html>
