<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text or Button with Tooltip</title>


<body>

<br><br><br><br>


<!--create tooltip for text using the 'title' attribute -->
<div>
    <a href="https://malicious-website.com/verify" title="https://www.trustedbank.com/verify">Please Verify Here</a>
 </div>

 <br><br><br><br><br><br><br>


 <!--create tooltip for button using the 'title' attribute -->
 <div>
   <a href="https://malicious-website.com/verify">
      <button title="https://www.trustedbank.com/verify">Sample Button</button>
  </a>
  
 </div>






<!--button title="Tooltip text">Please Verify Here</button> -->
<!--link can not be added in button 
when the tooltip is created with 'title' attribute of HTML-->


</body>
</html>
